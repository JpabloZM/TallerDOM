<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Galería de Imágenes</h1>
        
        <div class="galeria">
            <button id="btnAnterior" class="btn-nav btn-anterior">
                &#10094;
            </button>
            
            <div class="contenedor-imagen">
                <img id="imagenActual" src="https://picsum.photos/800/400?random=1" alt="Imagen 1">
                <div class="contador">
                    <span id="indiceActual">1</span> / <span id="total">5</span>
                </div>
            </div>
            
            <button id="btnSiguiente" class="btn-nav btn-siguiente">
                &#10095;
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
