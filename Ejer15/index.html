<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Control de Scroll</title>
</head>
<body>
    <div class="contenido">
        <h2>Tabla de Productos</h2>
        <table class="tabla-productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop Pro</td>
                    <td>Portátil de última generación</td>
                    <td>$999.99</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Smartphone X</td>
                    <td>Teléfono inteligente 5G</td>
                    <td>$699.99</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Tablet Air</td>
                    <td>Tablet ligera y potente</td>
                    <td>$449.99</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>

        <h2>Galería de Imágenes</h2>
        <div class="galeria">
            <figure>
                <img src="https://picsum.photos/400/300?random=1" alt="Imagen 1">
                <figcaption>Naturaleza salvaje</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/400/300?random=2" alt="Imagen 2">
                <figcaption>Paisaje urbano</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/400/300?random=3" alt="Imagen 3">
                <figcaption>Tecnología moderna</figcaption>
            </figure>
        </div>

        <h2>Más Inspiración</h2>
        <div class="galeria">
            <figure>
                <img src="https://picsum.photos/400/300?random=4" alt="Imagen 4">
                <figcaption>Aventuras al aire libre</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/400/300?random=5" alt="Imagen 5">
                <figcaption>Arquitectura contemporánea</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/400/300?random=6" alt="Imagen 6">
                <figcaption>Arte y diseño</figcaption>
            </figure>
        </div>
    </div>

        
    </div>

    <button id="btnIrArriba" class="btn-arriba">↑</button>

    <script src="app.js"></script>
</body>
</html>
