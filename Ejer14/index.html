<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación Flotante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Notificaciones</h1>
        <button id="mostrarNotificacion">Mostrar Notificación</button>
        
        <!-- Contenedor de notificaciones -->
        <div id="notificacion" class="notificacion oculto">
            <div class="notificacion-contenido">
                <span class="mensaje">¡Operación exitosa!</span>
                <div class="barra-progreso"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
