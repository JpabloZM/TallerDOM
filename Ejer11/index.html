
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Productos</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar Productos">
        </div>
        <ul id="productList" class="product-list">
            <li class="product-item">iPhone 14 Pro</li>
            <li class="product-item">Samsung Galaxy S23</li>
            <li class="product-item">Google Pixel 7</li>
            <li class="product-item">OnePlus 11</li>
            <li class="product-item">Xiaomi 13 Pro</li>
            <li class="product-item">Huawei P50 Pro</li>
            <li class="product-item">Motorola Edge 40</li>
            <li class="product-item">Sony Xperia 1 V</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
