<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color de Fondo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selector de Color de Fondo</h1>
        <div class="color-picker">
            <label for="colorSelect">Selecciona un color:</label>
            <select id="colorSelect">
                <option value="#ffffff">Blanco</option>
                <option value="#f8d7da">Rosa Suave</option>
                <option value="#d4edda">Verde Menta</option>
                <option value="#cce5ff">Azul Cielo</option>
                <option value="#fff3cd">Amarillo Pastel</option>
                <option value="#e2e3e5">Gris Claro</option>
            </select>
        </div>
        <p class="current-color">Color actual: <span id="colorName">Blanco</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
