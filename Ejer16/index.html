<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Dinámica de Contenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carga Dinámica de Datos</h1>
        
        <button id="cargarDatos" class="btn-cargar">
            <span class="texto-btn">Cargar Datos</span>
            <div class="spinner oculto"></div>
        </button>
        
        <div id="contenedor" class="contenedor-datos">
            <p class="mensaje-inicial">Presiona el botón para cargar los datos</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
